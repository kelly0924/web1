  <h2>문과대학</h2>

인문학을 연구하는 학과들이 모여있는 종합대학의 단과대학 중 하나이다. 
더 넓게는 일부 사회과학을 함께 다루기도 한다. 
보통 종합대학에서는 가장 오랜 역사를 가진 단과대학인 경우가 많고 때문에 
단과대학 소개시 가장 처음에 위치시키는 경우가 많다.
