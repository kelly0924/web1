    <h2>의과대학</h2>
    의학(醫學, 영어: medicine)은 인체의 구조와 기능을 조사하여 인체의 보건, 
    질병이나 상해의 치료 및 예방에 관한 방법과 기술을 연구하는 학문이다. 기초 의학, 임상 의학, 사회 의학 등으로 나뉠 수 있다.[1]
    현대 의학은 투약이나 수술과 같은 '임상 의학'뿐만 아니라, 해부학이나 병리학 등의 '기초 의학', 사회적 요인에 의한 건강 장애에 관심을 가지는 
    '사회 의학' 등 다방면의 분야를 아우르고 있다.
