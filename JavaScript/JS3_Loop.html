<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Loop</h2>
    <script>
        var i=0;
        while(i<10){
            document.write(i,'<br>');
            i=i+1;
        }


    </script>
</body>
</html>
